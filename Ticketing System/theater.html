<!DOCTYPE html>
<html>
    <head>
        <title>Theater List</title>
        <style type="text/css">
            .pad td,th{
                padding: 15px 10px;
            }
            .img{
                height: 25px;
                width: 25px;
            }
        </style>
    </head>
    <body>
        <div align="center" id="md"> 
            <table class="pad">
                <caption><h1>Details Selected</h1></caption>
                <tr>
                    <th>Movie Name</th>
                    <th>Date</th>
                    <th>Theater Name</th>
                    <th>Show Time</th>
                    <th>No. of Tickets</th>
                </tr>
                <tr id="ttimes">
                </tr>
            </table>
            <p id="para">Show Seats&nbsp;&nbsp;<button onclick="showSeats()">Display Seats</button></p>
            <h2>Seat Selection</h2>
            <table id="ss">
                <tr id="t0"></tr>
                <tr id="t1"></tr>
                <tr id="t2"></tr>
                <tr id="t3"></tr>
                <tr id="t4"></tr>
            </table>
            <div id="selseat" hidden="yes">
                <p><b>Seats Selected:</b></p>
                <p id="selected">
                </p>
                <button type="submit" id="cs" onclick="selectConfirm()">Confirm Selection</button>
            </div>
        </div>
    <script type="text/javascript" src="moviedetails2.js"></script>
    </body>
</html>
