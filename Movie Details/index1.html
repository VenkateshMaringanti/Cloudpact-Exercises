<!DOCTYPE html>
<html>
	<head>
		<title>Movies Description</title>
	</head>
	<body>
		<table>
			<tr id="movies">

			</tr>
		</table>
		<script type="text/javascript">
			var xmlhttp = new XMLHttpRequest();
			var url = "http://www.omdbapi.com/?i=tt1285016";

			xmlhttp.onreadystatechange = function() {
			    if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
			        var myArr = JSON.parse(xmlhttp.responseText);
			        console.log(myArr);
			        myFunction(myArr);
			    }
			}
			xmlhttp.open("GET", url, true);
			xmlhttp.send();

			function myFunction(arr) {
			    var out = "";
			    var i;
			    out = out = '<td>'+ arr.Title+'</td>'+'<td>'+arr.Rated+'</td>'+'<td>'+arr.Year+'</td>'+'<td>'+arr.Genre+'</td>'+'<td>'+arr.Director+'</td>'+'<td>'+arr.Actors+'</td>'+'<td>'+arr.Plot+'</td>'+'<td>'+arr.Language+'</td>'+'<td><img src="'+arr.Poster+'"></td>'+'<td>'+ arr.imdbRating+'</td>';
			    document.getElementById("movies").innerHTML = out;
			}
		</script>
	</body>
</html>
