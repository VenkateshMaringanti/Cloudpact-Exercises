<!DOCTYPE html>
<html>
    <head>
        <title>Four Square 2</title>
        <meta name="viewport" content="width=320, initial-scale=1, maximum-scale=1">
        <link type="text/css" rel="stylesheet" href="Styles/font-awesome-4.3.0/css/font-awesome.min.css" />
    </head>
    <body>
        <div class="main">
            <div class="header">
                <table class="item-table">
                    <tr class="items">
                        <td class="leftbtn">
                            <span class="link">Cancel</span>
                        </td>
                        <td class="headtitle">
                            <div class="input-group margin-bottom-sm">
                                <span class="input-group-addon"><i class="fa fa-search"></i></span>
                                <input class="searchbox" type="text" placeholder="Try 'food truck'">
                            </div>
                        </td>
                        <td class="rightbtn">
                            <span class="link">Filter</span>
                        </td>
                    </tr>
                </table>
            </div>
            <div class="line">
                Near: <i class="fa fa-location-arrow"></i> Current Location <i class="fa fa-chevron-right"></i>
            </div>
            <div class="content">
                <ul class="list-items">
                    <li class="item">
                        <div class="img">
                            <i class="fa fa-bar-chart"></i>
                        </div>
                        <div class="text">
                            <div class="title">Best Nearby</div>
                            <div class="subtitle">Our best suggestions for right now</div>
                        </div>
                        <div>
                        </div>
                    </li>
                    <li class="item">
                        <div class="img">
                            <i class="fa fa-sun-o"></i>
                        </div>
                        <div class="text">
                            <div class="title">Specials</div>
                            <div class="subtitle">Discounts and freebies nearby</div>
                        </div>
                        <div>
                        </div>
                    </li>
                    <li class="item">
                        <div class="img">
                            <i class="fa fa-cutlery"></i>
                        </div>
                        <div class="text">
                            <div class="title">Food</div>
                            <div class="subtitle"></div>
                        </div>
                        <div>
                        </div>
                    </li>
                    <li class="item">
                        <div class="img">
                            <i class="fa fa-glass"></i>
                        </div>
                        <div class="text">
                            <div class="title">Nightlife</div>
                            <div class="subtitle"></div>
                        </div>
                        <div>
                        </div>
                    </li>
                </ul>
            </div>
        </div> 
    </body>
</html>
