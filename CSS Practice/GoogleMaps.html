<!DOCTYPE html>
<html>
    <head>
        <title>Google Maps</title>
        <meta name="viewport" content="width=320, initial-scale=1, maximum-scale=1">
        <link type="text/css" rel="stylesheet" href="Styles/font-awesome-4.3.0/css/font-awesome.min.css" />
    </head>
    <body>
        <div class="main">
            <div class="header">
                <table class="item-table">
                    <tr class="items">
                        <td class="leftbtn">
                            <i class="fa fa-arrow-left"></i>
                        </td>
                        <td class="headtitle">
                            <span class="titletext">Nearby places</span>
                        </td>
                        <td class="rightbtn">
                        </td>
                    </tr>
                </table>
            </div>
            <div class="line"></div>
            <div class="content">
                <ul class="list-items">
                    <li class="item">
                        <div class="img">
                            <i class="fa fa-cutlery"></i>
                        </div>
                        <div class="text">
                            <div class="title">Restaurants</div>
                            <div class="subtitle"></div>
                        </div>
                        <div>
                        </div>
                    </li>
                    <li class="item">
                        <div class="img">
                            <i class="fa fa-coffee"></i>
                        </div>
                        <div class="text">
                            <div class="title">Coffee</div>
                            <div class="subtitle"></div>
                        </div>
                        <div>
                        </div>
                    </li>
                    <li class="item">
                        <div class="img">
                            <i class="fa fa-glass"></i>
                        </div>
                        <div class="text">
                            <div class="title">bars</div>
                            <div class="subtitle"></div>
                        </div>
                        <div>
                        </div>
                    </li>
                    <li class="item">
                        <div class="img">
                            <i class="fa fa-bed"></i>
                        </div>
                        <div class="text">
                            <div class="title">hotels</div>
                            <div class="subtitle"></div>
                        </div>
                        <div>
                        </div>
                    </li>
                </ul>
            </div>
        </div> 
    </body>
</html>
