<!DOCTYPE html>
<html>
    <head>
        <title>Gmail</title>
        <link rel="stylesheet" href="gmail.css" />
        <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300' rel='stylesheet' type='text/css'>
    </head>
    <body>
        <div class="header">
            <img alt="Google" src="logo_2x.png"/>
        </div>
        <div class="content">
            <div class="banner">
                <h1>One account. All of Google.</h1>
                <h2>Sign in to continue to Gmail</h2>
            </div>
            <div class="main-content">
                <div class="part-one">
                    <div class="circle">
                        <img src="avatar.png" alt="avatar" />
                    </div>
                    <div class="signinform">
                        <form name="signin">
                            <input type="email" placeholder="Enter your email" id="login" name="login" required />
                        </form>
                    </div>
                    <div class="button">
                        <input type="submit" class="button button-submit" value="Next" />
                        <a href="" class="need-help">Need help?</a> 
                    </div>
                </div>
                <div class="part-two">
                    <div class="link">
                        <a href="">Create Account</a>
                        <p>One Google Account for everything Google</p>
                        <img src="logo_strip_2x.png" alt="onegoogle"/>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer">
            <ul class="left-footer">
                <li><a href="">About Google</a></li>
                <li><a href="">Privacy</a></li>
                <li><a href="">Terms</a></li>
                <li><a href="">Help</a></li>
            </ul>
            <div class="right-footer">
                <img src="language.png" alt="language" />
                <select name="language" class="lang-sel">
                    <option>English(International)</option>
                    <option>Telugu</option>
                    <option>Hindi</option>
                    <option>Tamil</option>
                    <option>Bengali</option>
                    <option>Kannada</option>
                </select>
            </div>
        </div>
    </body>
</html>
